		<script type="text/javascript">
        	/* Smooth Scroll */
       		$('a[href*="#"]').not('[href="#"]')
                                 .not('[href="#0"]')
                                 .click(function(event) {
                                     if (
		  				location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '')
		  				&&
		  				location.hostname == this.hostname
		  			) {
		  				var target = $(this.hash);
		  				target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
		  				if (target.length) {
		  					event.preventDefault();
		  					$('html, body').animate({
		  						scrollTop: target.offset().top
		  					}, 1000, 'swing', function() {
		  						var $target = $(target);
		  						$target.focus();
		  						if ($target.is(":focus")) {
		  							return false;
		  						} else {
		  							$target.attr('tabindex','-1');
		  							$target.focus();
		  						};
		  					});
		  				}
		  			}
                                 });
        window.initMap = function() {
            var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 2,
                    scrollwheel: false,
                    center: {
                      lat: 0,
                      lng: 0
                    },
                    styles: [{
			                "featureType": "administrative",
			                "elementType": "all",
			                "stylers": [{
			                    "saturation": "-100"
			                }]
			            },
			            {
			                "featureType": "administrative.province",
			                "elementType": "all",
			                "stylers": [{
			                    "visibility": "off"
			                }]
			            },
			            {
			                "featureType": "landscape",
			                "elementType": "all",
			                "stylers": [{
			                        "saturation": -100
			                    },
			                    {
			                        "lightness": 65
			                    },
			                    {
			                        "visibility": "on"
			                    }
			                ]
			            },
			            {
			                "featureType": "poi",
			                "elementType": "all",
			                "stylers": [{
			                        "saturation": -100
			                    },
			                    {
			                        "lightness": "50"
			                    },
			                    {
			                        "visibility": "simplified"
			                    }
			                ]
			            },
			            {
			                "featureType": "road",
			                "elementType": "all",
			                "stylers": [{
			                    "saturation": "-100"
			                }]
			            },
			            {
			                "featureType": "road.highway",
			                "elementType": "all",
			                "stylers": [{
			                    "visibility": "simplified"
			                }]
			            },
			            {
			                "featureType": "road.arterial",
			                "elementType": "all",
			                "stylers": [{
			                    "lightness": "30"
			                }]
			            },
			            {
			                "featureType": "road.local",
			                "elementType": "all",
			                "stylers": [{
			                    "lightness": "40"
			                }]
			            },
			            {
			                "featureType": "transit",
			                "elementType": "all",
			                "stylers": [{
			                        "saturation": -100
			                    },
			                    {
			                        "visibility": "simplified"
			                    }
			                ]
			            },
			            {
			                "featureType": "water",
			                "elementType": "geometry",
			                "stylers": [{
			                        "hue": "#ffff00"
			                    },
			                    {
			                        "lightness": -25
			                    },
			                    {
			                        "saturation": -97
			                    }
			                ]
			            },
			            {
			                "featureType": "water",
			                "elementType": "labels",
			                "stylers": [{
			                        "lightness": -25
			                    },
			                    {
			                        "saturation": -100
			                    }
			                ]
			            }
			        ]
          });
          var marker;
          var marker2;
          var infowindow = null;
          {% for mentor in site.data.mentors %}
              {% if mentor.lat %}
                  marker = new google.maps.Marker({
                      position: new google.maps.LatLng({{mentor.lat}}, {{mentor.lng}}),
                      label: 'M',
                      map: map
                  });
                  infowindow = null;
                  var content = "<div><img class='img-rounded' src='img/mentors/{{mentor.image}}' width='240' height='240'><br/>{{mentor.name}}<br/></div>";
                  google.maps.event.addListener(marker, 'click', (function(marker, content) {
                      return function() {
                          if (infowindow) {
                            infowindow.close();
                          }
                          infowindow = new google.maps.InfoWindow();
                          infowindow.setContent(content);
                          infowindow.open(map, marker);
                      };
                  })(marker, content));
              {% endif %}
          {% endfor %}
          {% for student in site.data.students %}
              {% if student.lat %}
                  marker2 = new google.maps.Marker({
                      position: new google.maps.LatLng({{student.lat}}, {{student.lng}}),
                      label : 'S',
                      map: map
                  });
                  infowindow = null;
                  var content = "<div><img class='img-rounded' src='img/students/{{student.image}}' width='240' height='240'><br/>{{student.name}}<br/></div>";
                  google.maps.event.addListener(marker2, 'click', (function(marker2, content) {
                      return function() {
                          if (infowindow) {
                            infowindow.close();
                          }
                          infowindow = new google.maps.InfoWindow();
                          infowindow.setContent(content);
                          infowindow.open(map, marker2);
                      };
                  })(marker2, content));
              {% endif %}
          {% endfor %}
        };
        </script>
        <script src="//maps.googleapis.com/maps/api/js?key=AIzaSyDEdg77hrkUariqipecWIb0_sh-ii5DiMk &callback=initMap" async defer></script>
