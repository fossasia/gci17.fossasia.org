		<script type="text/javascript">
        	/* Smooth Scroll */
       		$('a[href*="#"]').not('[href="#"]')
                                 .not('[href="#0"]')
                                 .click(function(event) {
                                     if (
		  				location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '')
		  				&&
		  				location.hostname == this.hostname
		  			) {
		  				var target = $(this.hash);
		  				target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
		  				if (target.length) {
		  					event.preventDefault();
		  					$('html, body').animate({
		  						scrollTop: target.offset().top
		  					}, 1000, 'swing', function() {
		  						var $target = $(target);
		  						$target.focus();
		  						if ($target.is(":focus")) {
		  							return false;
		  						} else {
		  							$target.attr('tabindex','-1');
		  							$target.focus();
		  						};
		  					});
		  				}
		  			}
                                 });
        </script>
        <script src="https://openlayers.org/api/OpenLayers.js"></script>
        <script>
            map = new OpenLayers.Map("map");
            map.addLayer(new OpenLayers.Layer.OSM());
    
            epsg4326 =  new OpenLayers.Projection("EPSG:4326"); //WGS 1984 projection
            projectTo = map.getProjectionObject(); //The map projection (Spherical Mercator)
            var lonLat = new OpenLayers.LonLat(0,0).transform(epsg4326, projectTo);
            map.setCenter (lonLat, 0);

            var vectorLayer = new OpenLayers.Layer.Vector("Overlay");

            {% for student in site.data.students %}
                {% if student.lat %}
                    var feature = new OpenLayers.Feature.Vector(
                            new OpenLayers.Geometry.Point({{student.lng}}, {{student.lat}}).transform(epsg4326, projectTo),
                            {description:'{{student.name}}'} ,
                            {externalGraphic: 'img/student_marker.png', graphicHeight: 30, graphicWidth: 25, graphicXOffset:-12, graphicYOffset:-25}
                    );    
                    vectorLayer.addFeatures(feature);
                {% endif %}
            {% endfor %}
            {% for mentor in site.data.mentors %}
                {% if mentor.lat %}
                    var feature = new OpenLayers.Feature.Vector(
                            new OpenLayers.Geometry.Point({{mentor.lng}}, {{mentor.lat}}).transform(epsg4326, projectTo),
                            {description:'{{mentor.name}}'} ,
                            {externalGraphic: 'img/mentor_marker.png', graphicHeight: 30, graphicWidth: 25, graphicXOffset:-12, graphicYOffset:-25}
                    );
                    vectorLayer.addFeatures(feature);
                {% endif %}
            {% endfor %}

            map.addLayer(vectorLayer);
 
    
            //Add a selector control to the vectorLayer with popup functions
            var controls = {
                selector: new OpenLayers.Control.SelectFeature(vectorLayer, { onSelect: createPopup, onUnselect: destroyPopup })
            };

            function createPopup(feature) {
                feature.popup = new OpenLayers.Popup.FramedCloud("pop",
                    feature.geometry.getBounds().getCenterLonLat(),
                        null,
                        '<div class="markerContent">'+feature.attributes.description+'</div>',
                        null,
                        true,
                        function() { controls['selector'].unselectAll();
                    });
                //feature.popup.closeOnMove = true;
                map.addPopup(feature.popup);
            }

            function destroyPopup(feature) {
                feature.popup.destroy();
                feature.popup = null;
            }
    
            map.addControl(controls['selector']);
            controls['selector'].activate();
        </script>

		          registration.scope);
		        })
		        .catch(function(err) {
		          console.log('Service Worker registration failed: ', err);
		        });
		    }
